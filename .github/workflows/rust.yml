name: Rust

on:
  push:
    branches: [ hello ]
  pull_request:
    branches: [ hello ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run
      run: cargo run --verbose
